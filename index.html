<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIE Prep: 28-Day Course</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-800: #1f2937;
            --white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .progress-indicator {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        /* Main Container */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        /* Views */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dashboard Grid */
        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .day-card {
            background: var(--white);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
        }

        .day-card:hover { transform: translateY(-2px); }
        
        .day-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: var(--gray-200);
        }

        .day-card.completed { border-color: var(--success); }
        .day-card.active { border-color: var(--primary); }

        .day-num { font-size: 0.8rem; color: var(--gray-800); text-transform: uppercase; font-weight: 700; }
        .day-title { font-size: 1rem; font-weight: 600; margin-top: 0.5rem; line-height: 1.3; }
        .day-status { font-size: 0.8rem; margin-top: auto; font-weight: 600; }
        .text-success { color: var(--success); }
        .text-locked { color: var(--gray-800); }

        /* Lesson View */
        .lesson-header { margin-bottom: 1.5rem; }
        .lesson-content { background: var(--white); padding: 2rem; border-radius: 8px; box-shadow: var(--shadow); }
        .lesson-content h2 { margin-top: 1.5rem; color: var(--primary); }
        .lesson-content p { margin-bottom: 1rem; }
        .lesson-content ul { margin-bottom: 1rem; padding-left: 1.5rem; }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-outline { background: transparent; border: 2px solid var(--gray-200); color: var(--gray-800); }
        .btn-full { width: 100%; margin-top: 1rem; }

        /* Quiz View */
        .quiz-container { background: var(--white); padding: 2rem; border-radius: 8px; box-shadow: var(--shadow); }
        .question-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; }
        
        .options-list { list-style: none; }
        .option-item {
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover { border-color: var(--primary); background-color: #eff6ff; }
        .option-item.selected { border-color: var(--primary); background-color: #eff6ff; font-weight: 600; }
        
        .option-item.correct { border-color: var(--success); background-color: #d1fae5; }
        .option-item.incorrect { border-color: var(--danger); background-color: #fee2e2; }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--gray-100);
            border-radius: 6px;
            display: none;
        }

        .feedback.show { display: block; }
        
        /* Modals / Overlays */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            display: none;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* Utility */
        .hidden { display: none !important; }
        .flex-row { display: flex; gap: 1rem; justify-content: space-between; margin-top: 2rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; background: var(--gray-200); }
        .badge-1 { background: #dbeafe; color: #1e40af; } /* Capital Markets */
        .badge-2 { background: #fce7f3; color: #9d174d; } /* Products */
        .badge-3 { background: #dcfce7; color: #166534; } /* Trading */
        .badge-4 { background: #ffedd5; color: #9a3412; } /* Regulations */

        /* Responsive */
        @media (max-width: 600px) {
            .lesson-content { padding: 1rem; }
            .quiz-container { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand" onclick="app.router.go('dashboard')">SIE Prep 28</div>
        <div class="progress-indicator" id="globalProgress">Day 1 / 28</div>
    </header>

    <main id="app">
        <!-- Dashboard View -->
        <div id="view-dashboard" class="view active">
            <h1>Your Roadmap</h1>
            <p>28 Days to SIE Mastery. Unlock each day by passing the daily assessment.</p>
            <div class="day-grid" id="dayGrid">
                <!-- Cards injected via JS -->
            </div>
            <button class="btn btn-outline" style="margin-top: 2rem;" onclick="app.data.resetProgress()">Reset All Progress (Debug)</button>
        </div>

        <!-- Lesson View -->
        <div id="view-lesson" class="view">
            <div class="lesson-header">
                <button class="btn btn-outline" onclick="app.router.go('dashboard')">← Back to Map</button>
            </div>
            <div id="lessonContent" class="lesson-content">
                <!-- Content injected via JS -->
            </div>
            <button class="btn btn-primary btn-full" onclick="app.quiz.start()">Start Daily Assessment</button>
        </div>

        <!-- Quiz View -->
        <div id="view-quiz" class="view">
            <div class="quiz-container">
                <div class="flex-row" style="margin-top: 0; margin-bottom: 1rem;">
                    <span id="quizProgress">Question 1/10</span>
                    <span id="quizScore">Score: 0</span>
                </div>
                <div id="questionContainer">
                    <div class="question-text" id="qText"></div>
                    <ul class="options-list" id="qOptions"></ul>
                </div>
                <div id="feedbackArea" class="feedback">
                    <strong>Explanation:</strong> <span id="explanationText"></span>
                </div>
                <button id="nextBtn" class="btn btn-primary btn-full hidden" onclick="app.quiz.next()">Next Question</button>
                <button id="submitBtn" class="btn btn-primary btn-full" onclick="app.quiz.submitAnswer()">Submit Answer</button>
            </div>
        </div>

        <!-- Results View -->
        <div id="view-results" class="view">
             <div class="modal-content" style="margin: 0 auto;">
                <h2 id="resultTitle">Assessment Complete</h2>
                <div style="font-size: 3rem; font-weight: 800; margin: 1rem 0;" id="resultScore">80%</div>
                <p id="resultMessage">Great job! You've unlocked the next day.</p>
                <button class="btn btn-primary btn-full" onclick="app.router.go('dashboard')">Return to Dashboard</button>
             </div>
        </div>
    </main>

    <script>
        // --- 1. DATA LAYER & CURRICULUM ---
        // Simulating the 28-Day Plan structure
        const CURRICULUM = [
            {
                id: 1,
                title: "Equity Securities",
                domain: "Capital Markets", // 16% Weight
                desc: "Common stock, preferred stock, rights, warrants, and ADRs.",
                content: `
                    <h2>Day 1: Equity Basics</h2>
                    <p>Welcome to Day 1. Today focuses on ownership in corporations. The SIE weighs 'Capital Markets' at 16%.</p>
                    <h3>1. Common Stock</h3>
                    <p>Represents ultimate ownership. Holders have voting rights (statutory vs cumulative) and rights to dividends if declared.</p>
                    <h3>2. Preferred Stock</h3>
                    <p>Senior to common stock in liquidation. Fixed dividend rate. Sensitive to interest rates (inverse relationship).</p>
                    <h3>3. ADRs (American Depositary Receipts)</h3>
                    <p>Facilitate US trading of foreign stock. Subject to currency risk.</p>
                `,
                questions: [
                    {
                        text: "Which of the following represents the most junior security in a corporate liquidation?",
                        options: ["Preferred Stock", "Debentures", "Common Stock", "Mortgage Bonds"],
                        correct: 2,
                        explanation: "Common stockholders are the last to be paid in the event of corporate bankruptcy (residual claim)."
                    },
                    {
                        text: "An investor holding an ADR is primarily exposed to which specific risk?",
                        options: ["Political Risk", "Currency Risk", "Interest Rate Risk", "Call Risk"],
                        correct: 1,
                        explanation: "ADRs represent foreign stock. If the foreign currency weakens against the USD, the ADR value drops."
                    },
                    {
                        text: "Which type of voting allows a shareholder to cast all votes for a single board seat?",
                        options: ["Statutory Voting", "Cumulative Voting", "Proxy Voting", "Block Voting"],
                        correct: 1,
                        explanation: "Cumulative voting benefits smaller shareholders by allowing them to pool votes for one candidate."
                    }
                ]
            },
            {
                id: 2,
                title: "Debt Instruments",
                domain: "Capital Markets",
                desc: "Bonds, yields, maturities, and credit ratings.",
                content: `
                    <h2>Day 2: The Bond Market</h2>
                    <p>Bonds are debt obligations. The borrower (issuer) pays interest (coupon) to the lender (investor).</p>
                    <h3>Key Relationships</h3>
                    <ul>
                        <li><strong>Price vs. Yield:</strong> Inverse relationship. As interest rates rise, bond prices fall.</li>
                        <li><strong>Duration:</strong> Measures sensitivity to interest rate changes. Long-term, low-coupon bonds are most volatile.</li>
                    </ul>
                `,
                questions: [
                    {
                        text: "If market interest rates rise, what happens to the market price of existing bonds?",
                        options: ["They increase", "They decrease", "They remain unchanged", "They fluctuate randomly"],
                        correct: 1,
                        explanation: "Bond prices and interest rates have an inverse relationship."
                    },
                    {
                        text: "Which bond has the highest interest rate risk?",
                        options: ["Short-term Treasury Bill", "10-year Corporate Bond", "30-year Zero-Coupon Bond", "5-year Municipal Bond"],
                        correct: 2,
                        explanation: "Longer maturity and lower coupon (zero) result in the highest duration and volatility."
                    }
                ]
            },
            // Generative placeholders for Days 3-28 to simulate full app structure
            ...Array.from({ length: 26 }, (_, i) => ({
                id: i + 3,
                title: `Day ${i + 3} Module`,
                domain: i < 5 ? "Capital Markets" : i < 15 ? "Products & Risks" : "Trading & Accounts",
                desc: "Advanced topics, regulation, and account types.",
                content: `<h2>Day ${i + 3}: Advanced Concepts</h2><p>This is placeholder content for Day ${i + 3} logic testing.</p>`,
                questions: [
                    {
                        text: `Sample Question for Day ${i + 3}?`,
                        options: ["Option A", "Option B", "Option C", "Option D"],
                        correct: 0,
                        explanation: "This is a placeholder explanation."
                    }
                ]
            }))
        ];

        // --- 2. STORAGE MANAGER ---
        class StorageManager {
            constructor() {
                this.KEY = 'sie_prep_data_v1';
                this.state = this.load();
            }

            load() {
                const data = localStorage.getItem(this.KEY);
                if (data) return JSON.parse(data);
                
                // Default State
                return {
                    currentDay: 1,
                    unlockedDays: [1], // Array of day IDs
                    scores: {}, // { 1: 80, 2: 100 }
                    flaggedQuestions: [] // For review logic
                };
            }

            save() {
                localStorage.setItem(this.KEY, JSON.stringify(this.state));
            }

            unlockDay(dayId) {
                if (!this.state.unlockedDays.includes(dayId)) {
                    this.state.unlockedDays.push(dayId);
                    // Update current day pointer if strictly linear
                    if(dayId > this.state.currentDay) this.state.currentDay = dayId;
                    this.save();
                }
            }

            recordScore(dayId, percentage) {
                // Keep highest score
                const existing = this.state.scores[dayId] || 0;
                this.state.scores[dayId] = Math.max(existing, percentage);
                this.save();
            }

            reset() {
                localStorage.removeItem(this.KEY);
                location.reload();
            }
        }

        // --- 3. QUIZ ENGINE ---
        class QuizEngine {
            constructor(app) {
                this.app = app;
                this.activeQuestions = [];
                this.currentIndex = 0;
                this.score = 0;
                this.currentDayId = null;
            }

            start() {
                const dayId = this.app.router.params.dayId;
                const dayData = CURRICULUM.find(d => d.id === parseInt(dayId));
                
                if (!dayData) return;

                this.currentDayId = dayData.id;
                this.activeQuestions = [...dayData.questions]; // Clone array
                this.currentIndex = 0;
                this.score = 0;

                this.app.router.go('quiz');
                this.renderQuestion();
                this.updateStats();
            }

            renderQuestion() {
                const q = this.activeQuestions[this.currentIndex];
                const container = document.getElementById('questionContainer');
                const nextBtn = document.getElementById('nextBtn');
                const submitBtn = document.getElementById('submitBtn');
                const feedback = document.getElementById('feedbackArea');

                // Reset UI
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
                submitBtn.disabled = true; // Disable until selection
                feedback.classList.remove('show');
                
                document.getElementById('qText').textContent = q.text;
                const ul = document.getElementById('qOptions');
                ul.innerHTML = '';

                q.options.forEach((opt, idx) => {
                    const li = document.createElement('li');
                    li.className = 'option-item';
                    li.textContent = opt;
                    li.dataset.index = idx;
                    li.onclick = () => this.selectOption(idx);
                    ul.appendChild(li);
                });
            }

            selectOption(idx) {
                if(document.getElementById('submitBtn').classList.contains('hidden')) return; // Prevent change after submit

                const options = document.querySelectorAll('.option-item');
                options.forEach(o => o.classList.remove('selected'));
                options[idx].classList.add('selected');
                document.getElementById('submitBtn').disabled = false;
            }

            submitAnswer() {
                const selected = document.querySelector('.option-item.selected');
                if (!selected) return;

                const selectedIdx = parseInt(selected.dataset.index);
                const q = this.activeQuestions[this.currentIndex];
                const options = document.querySelectorAll('.option-item');

                // Visual Feedback
                if (selectedIdx === q.correct) {
                    selected.classList.add('correct');
                    this.score++;
                } else {
                    selected.classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                    // Add to spaced repetition queue logic here
                }

                // Show Explanation
                document.getElementById('explanationText').textContent = q.explanation;
                document.getElementById('feedbackArea').classList.add('show');

                // Toggle Buttons
                document.getElementById('submitBtn').classList.add('hidden');
                document.getElementById('nextBtn').classList.remove('hidden');
            }

            next() {
                this.currentIndex++;
                if (this.currentIndex < this.activeQuestions.length) {
                    this.renderQuestion();
                    this.updateStats();
                } else {
                    this.finish();
                }
            }

            updateStats() {
                document.getElementById('quizProgress').textContent = `Question ${this.currentIndex + 1}/${this.activeQuestions.length}`;
                document.getElementById('quizScore').textContent = `Score: ${this.score}`;
            }

            finish() {
                const percentage = Math.round((this.score / this.activeQuestions.length) * 100);
                const passed = percentage >= 70; // 70% passing threshold
                
                // Update Data
                this.app.data.recordScore(this.currentDayId, percentage);
                
                const title = document.getElementById('resultTitle');
                const msg = document.getElementById('resultMessage');
                const scoreDisplay = document.getElementById('resultScore');

                scoreDisplay.textContent = `${percentage}%`;
                
                if (passed) {
                    title.textContent = "Day Complete!";
                    title.style.color = "var(--success)";
                    msg.textContent = "You've mastered this section. The next day is now unlocked.";
                    // Unlock next day
                    if (this.currentDayId < 28) {
                        this.app.data.unlockDay(this.currentDayId + 1);
                    }
                } else {
                    title.textContent = "Review Needed";
                    title.style.color = "var(--danger)";
                    msg.textContent = "You need 70% to proceed. Review the material and try again.";
                }

                this.app.router.go('results');
            }
        }

        // --- 4. ROUTER & UI CONTROLLER ---
        class Router {
            constructor() {
                this.views = document.querySelectorAll('.view');
                this.params = {};
            }

            go(viewId, params = {}) {
                this.params = params;
                
                // Hide all
                this.views.forEach(v => v.classList.remove('active'));
                
                // Show target
                const target = document.getElementById(`view-${viewId}`);
                if (target) {
                    target.classList.add('active');
                    window.scrollTo(0,0);
                    
                    // Trigger hooks
                    if(viewId === 'dashboard') app.renderDashboard();
                    if(viewId === 'lesson') app.renderLesson();
                }
            }
        }

        // --- 5. MAIN APP ---
        class App {
            constructor() {
                this.data = new StorageManager();
                this.router = new Router();
                this.quiz = new QuizEngine(this);
                
                this.init();
            }

            init() {
                this.renderDashboard();
                this.updateGlobalProgress();
            }

            updateGlobalProgress() {
                const completed = Object.keys(this.data.state.scores).length;
                document.getElementById('globalProgress').textContent = `Progress: ${completed} / 28 Days`;
            }

            renderDashboard() {
                const grid = document.getElementById('dayGrid');
                grid.innerHTML = '';
                this.updateGlobalProgress();

                CURRICULUM.forEach(day => {
                    const isUnlocked = this.data.state.unlockedDays.includes(day.id);
                    const score = this.data.state.scores[day.id];
                    const isCompleted = score >= 70;
                    
                    const card = document.createElement('div');
                    card.className = `day-card ${isUnlocked ? '' : 'locked'} ${isCompleted ? 'completed' : ''}`;
                    
                    // Domain color coding
                    let badgeClass = 'badge-1';
                    if(day.domain.includes('Products')) badgeClass = 'badge-2';
                    if(day.domain.includes('Trading')) badgeClass = 'badge-3';
                    
                    card.innerHTML = `
                        <div>
                            <span class="day-num">Day ${day.id}</span>
                            <span class="badge ${badgeClass}" style="float:right; font-size:0.6rem;">${day.domain.split(' ')[0]}</span>
                            <div class="day-title">${day.title}</div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">${day.desc}</div>
                        </div>
                        <div class="day-status">
                            ${isCompleted 
                                ? `<span class="text-success">✔ Score: ${score}%</span>` 
                                : isUnlocked 
                                    ? `<span style="color:var(--primary)">Start Lesson →</span>` 
                                    : `<span class="text-locked">Locked</span>`
                            }
                        </div>
                    `;

                    if (isUnlocked) {
                        card.onclick = () => this.router.go('lesson', { dayId: day.id });
                    }

                    grid.appendChild(card);
                });
            }

            renderLesson() {
                const dayId = this.router.params.dayId;
                const dayData = CURRICULUM.find(d => d.id === parseInt(dayId));
                if(dayData) {
                    document.getElementById('lessonContent').innerHTML = dayData.content;
                }
            }
        }

        // Initialize App
        const app = new App();

    </script>
</body>
</html>
