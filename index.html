<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIE Mastery Portal | FINRA Certification Prep</title>
    <style>
        :root {
            /* Professional Financial Palette - Light */
            --bg: #f4f7f9;
            --surface: #ffffff;
            --primary: #0052ff; /* Institutional Blue */
            --text-main: #121d33;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            /* Bloomberg Terminal / Dark Mode */
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* Typography */
        h1, h2, h3 { margin-top: 0; font-weight: 700; letter-spacing: -0.02em; }
        p { margin-bottom: 1.25rem; }

        /* Layout */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Dashboard UI */
        .dashboard-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: var(--primary);
            opacity: 0.3;
        }

        .stat-val { font-size: 2.25rem; font-weight: 800; color: var(--primary); margin: 0.5rem 0; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-weight: 600; }

        /* Module Navigation */
        .module-grid { display: grid; gap: 1rem; }
        .module-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .module-item:not(.locked):hover {
            transform: translateX(8px);
            border-color: var(--primary);
        }

        .module-item.locked {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .module-meta { flex: 1; }
        .module-title { font-size: 1.125rem; font-weight: 700; margin-bottom: 0.25rem; }
        .module-desc { font-size: 0.875rem; color: var(--text-muted); }
        .module-score { 
            background: var(--bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-left: 1rem;
        }

        /* Content View */
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .content-body {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 850px;
            margin: 0 auto;
        }

        .mnemonic-box {
            background: rgba(0, 82, 255, 0.08);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        .bond-visual {
            background: var(--bg);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem 0;
        }

        /* Quiz UI */
        .quiz-container { max-width: 700px; margin: 0 auto; }
        .option {
            background: var(--surface);
            border: 2px solid var(--border);
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .option:hover { border-color: var(--primary); background: rgba(0, 82, 255, 0.03); }
        .option.selected { border-color: var(--primary); background: rgba(0, 82, 255, 0.08); }
        .option.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .option.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Controls */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { background: var(--border); }

        .footer-nav {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Progress Bar */
        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .content-body { padding: 1.5rem; }
            header { padding: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 0.75rem;">
        <div style="background: var(--primary); width: 32px; height: 32px; border-radius: 6px;"></div>
        <span style="font-size: 1.25rem; font-weight: 800; letter-spacing: -0.03em;">SIE <span style="color: var(--primary)">MASTERY</span></span>
    </div>
    <div style="display: flex; gap: 0.5rem;">
        <button class="btn btn-outline" id="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        <button class="btn btn-outline" style="color: var(--danger)" onclick="resetProgress()">Reset</button>
    </div>
</header>

<div class="container">
    <!-- DASHBOARD VIEW -->
    <div id="view-dashboard" class="view active">
        <div class="dashboard-header">
            <div class="stat-card">
                <div class="stat-label">Exam Readiness</div>
                <div class="stat-val" id="total-score">0%</div>
                <div class="stat-label" style="color: var(--text-muted)">Weighted FINRA Basis</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Curriculum Progress</div>
                <div class="stat-val" id="progress-text">0/4</div>
                <div class="progress-track"><div class="progress-fill" id="overall-progress-bar"></div></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Gate Status</div>
                <div class="stat-val" id="gate-status" style="font-size: 1.25rem; margin-top: 1.2rem;">Unlocked</div>
                <div class="stat-label">70% Threshold Required</div>
            </div>
        </div>

        <h2 style="margin-bottom: 1.5rem">Certification Modules</h2>
        <div class="module-grid" id="module-list">
            <!-- Injected by JavaScript -->
        </div>
    </div>

    <!-- CONTENT VIEW -->
    <div id="view-content" class="view">
        <button class="btn btn-outline" onclick="showView('dashboard')" style="margin-bottom: 2rem">← Dashboard</button>
        <div class="content-body" id="content-area">
            <!-- Injected by JavaScript -->
        </div>
        <div class="footer-nav">
            <div class="stat-label">Module Study Phase</div>
            <button class="btn" onclick="startQuiz()">Begin Mastery Quiz</button>
        </div>
    </div>

    <!-- QUIZ VIEW -->
    <div id="view-quiz" class="view">
        <div class="quiz-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem">
                <h3 id="quiz-title" style="margin:0">Module Quiz</h3>
                <div id="quiz-progress-text" class="stat-label">Question 1 of 5</div>
            </div>
            <div id="quiz-area">
                <h2 id="question-text" style="margin-bottom: 2rem">Question Loading...</h2>
                <div id="options-area"></div>
            </div>
            <div id="quiz-feedback" style="margin-top: 2rem; display: none;">
                <div class="mnemonic-box" id="explanation-text"></div>
                <button class="btn" style="width: 100%" id="next-btn" onclick="handleNext()">Next Question</button>
            </div>
        </div>
    </div>
</div>

<script>
    /* --- DATA ENGINE --- */
    const MODULES = [
        {
            id: 0,
            title: "I. Knowledge of Capital Markets",
            weight: 0.16,
            description: "Market Participants, Economic Indicators & Fed Policy",
            content: `
                <h2>1.1 The Ecosystem</h2>
                <p>The SIE exam requires a nuanced understanding of the regulatory hierarchy. At the top sits the <b>SEC</b> (federal level), followed by <b>SROs</b> like FINRA and the MSRB.</p>
                <div class="mnemonic-box">
                    <b>ABC Mnemonic:</b><br>
                    <b>A</b>gency = <b>B</b>roker = <b>C</b>ommission (The firm acts as a middleman).<br>
                    <b>D</b>ealer = <b>P</b>rincipal = <b>M</b>arkup (The firm trades from its own inventory).
                </div>
                <h2>1.2 Economic Indicators & Policy</h2>
                <p>Candidates must distinguish between <b>Monetary Policy</b> (Federal Reserve - Money Supply) and <b>Fiscal Policy</b> (Congress/President - Taxing/Spending).</p>
                <ul>
                    <li><b>Leading Indicators:</b> S&P 500, Housing Permits, Durable Goods.</li>
                    <li><b>Coincident Indicators:</b> GDP, Personal Income, Industrial Production.</li>
                    <li><b>Lagging Indicators:</b> CPI (Inflation), Unemployment Duration, Corporate Profits.</li>
                </ul>
                <div class="mnemonic-box">
                    <b>Fed Tools (DORM):</b><br>
                    <b>D</b>iscount Rate, <b>O</b>pen Market Operations, <b>R</b>eserve Requirements, <b>M</b>argin (Reg T).
                </div>
            `,
            quiz: [
                { q: "Which body has the power to bring civil actions but lacks criminal authority?", options: ["FINRA", "SEC", "Department of Justice", "MSRB"], a: 1, exp: "The SEC is the primary federal regulator. It can bring civil suits but refers criminal matters to the DOJ." },
                { q: "A firm trades a security from its own inventory and charges a markup. It acted as a:", options: ["Agent", "Broker", "Principal", "Custodian"], a: 2, exp: "Dealers act as Principals and earn markups/markdowns." },
                { q: "Which indicator is considered 'predictive' of the business cycle?", options: ["GDP", "CPI", "S&P 500 Index", "Corporate Profits"], a: 2, exp: "The stock market (S&P 500) is a leading indicator." },
                { q: "The Federal Reserve's most frequently used tool is:", options: ["Discount Rate", "Reserve Requirements", "Open Market Operations", "Fiscal Spending"], a: 2, exp: "OMO (buying/selling Treasuries) is the most flexible and used tool." },
                { q: "What happens to the money supply when the Fed sells Treasury securities?", options: ["Increases", "Decreases", "Stays neutral", "Eliminates inflation"], a: 1, exp: "Selling bonds pulls cash out of the banking system (Tightening)." }
            ]
        },
        {
            id: 1,
            title: "II. Understanding Products & Their Risks",
            weight: 0.44,
            description: "Equity, Debt, Options, and Packaged Products",
            content: `
                <h2>2.1 Bond Math & The See-Saw</h2>
                <p>The inverse relationship between price and interest rates is the most tested concept in Unit II.</p>
                <div class="bond-visual">
                    <div style="font-weight: 800; color: var(--primary)">RATES UP ↑ = PRICES DOWN ↓</div>
                    <div style="font-weight: 800; color: var(--primary)">RATES DOWN ↓ = PRICES UP ↑</div>
                </div>
                <h2>2.2 Options Basics</h2>
                <div class="mnemonic-box">
                    <b>Call Up, Put Down:</b><br>
                    <b>Call Buyers</b> want the price to go UP (Bullish).<br>
                    <b>Put Buyers</b> want the price to go DOWN (Bearish).
                </div>
                <h2>2.3 Investment Risks</h2>
                <ul>
                    <li><b>Systematic Risk:</b> Market-wide (War, Inflation). Cannot be diversified.</li>
                    <li><b>Non-Systematic Risk:</b> Specific company/industry. Solved via <b>Diversification</b>.</li>
                </ul>
            `,
            quiz: [
                { q: "An investor owns a bond with a 6% coupon trading at $1,100. Which yield is the lowest?", options: ["Nominal Yield", "Current Yield", "Yield to Maturity", "Yield to Call"], a: 3, exp: "For premium bonds, the Yield to Call (YTC) is the lowest figure." },
                { q: "An American investor owns shares in a foreign company through a US bank vault. This is a:", options: ["REIT", "ADR", "ETF", "Warrant"], a: 1, exp: "American Depositary Receipts (ADRs) facilitate US investment in foreign stocks." },
                { q: "What is the primary risk of a long-term Treasury bond?", options: ["Credit Risk", "Inflation Risk", "Interest Rate Risk", "Liquidity Risk"], a: 2, exp: "Long-term fixed income is highly sensitive to interest rate changes." },
                { q: "An investor buys an XYZ 50 Call. This investor is:", options: ["Bullish", "Bearish", "Neutral", "Hedging"], a: 0, exp: "Call buyers want the price to go up (Right to Buy)." },
                { q: "Which investment is required to pass through 90% of taxable income to avoid corporate tax?", options: ["Mutual Fund", "REIT", "Hedge Fund", "ETF"], a: 1, exp: "Real Estate Investment Trusts (REITs) are tax conduits." }
            ]
        },
        {
            id: 2,
            title: "III. Trading & Customer Accounts",
            weight: 0.31,
            description: "Orders, Settlements, AML, and Prohibited Acts",
            content: `
                <h2>3.1 Order Types (SLOBS/BLISS)</h2>
                <div class="mnemonic-box">
                    <b>SLOBS (Above Market):</b> Sell Limit, Buy Stop.<br>
                    <b>BLISS (Below Market):</b> Buy Limit, Sell Stop.
                </div>
                <h2>3.2 Trade Settlement</h2>
                <p>As of May 2024, the standard settlement for equities and corporate bonds is <b>T+1</b> (Trade Date plus one business day).</p>
                <h2>3.3 Account Types</h2>
                <ul>
                    <li><b>JTWROS:</b> Survivorship (Spouses).</li>
                    <li><b>TIC:</b> Fractional ownership (Partners).</li>
                    <li><b>Roth IRA:</b> After-tax contributions, tax-free growth.</li>
                </ul>
            `,
            quiz: [
                { q: "Which order type is used to protect a profit or limit a loss on a long position?", options: ["Buy Limit", "Sell Stop", "Buy Stop", "Market Order"], a: 1, exp: "Sell Stops are placed below the market to 'stop the bleeding' if prices fall." },
                { q: "A transaction involving cash greater than $10,000 in one day triggers a:", options: ["SAR", "CTR", "U4", "U5"], a: 1, exp: "Currency Transaction Reports (CTRs) are for cash > $10k." },
                { q: "The 'Golden Rule' of finance refers to:", options: ["Liquidity", "Suitability", "Profitability", "Margin"], a: 1, exp: "Suitability ensures recommendations match the client's profile." },
                { q: "Excessive trading in a customer's account to generate commissions is:", options: ["Front-running", "Churning", "Backing away", "Freeriding"], a: 1, exp: "Churning is a major ethical violation." },
                { q: "Regular way settlement for corporate stocks is:", options: ["T+0", "T+1", "T+2", "T+3"], a: 1, exp: "Standard settlement is now T+1." }
            ]
        },
        {
            id: 3,
            title: "IV. Regulatory Framework",
            weight: 0.09,
            description: "Registration, Continuing Ed, and Communications",
            content: `
                <h2>4.1 Registration (Form U4)</h2>
                <p>Individuals must disclose 10 years of employment and 5 years of residency. A felony in the last 10 years results in <b>Statutory Disqualification</b>.</p>
                <h2>4.2 Continuing Education</h2>
                <ul>
                    <li><b>Regulatory Element:</b> Required annually (by Dec 31).</li>
                    <li><b>Firm Element:</b> Required annually (administered by firm).</li>
                </ul>
            `,
            quiz: [
                { q: "How long does a firm have to file Form U5 after a rep's termination?", options: ["10 days", "30 days", "60 days", "90 days"], a: 1, exp: "Form U5 must be filed within 30 days." },
                { q: "What is the annual gift limit for a registered person to a client?", options: ["$50", "$100", "$250", "Unlimited"], a: 1, exp: "Gifts are limited to $100 per person per year." },
                { q: "Communications with more than 25 retail investors in 30 days are:", options: ["Correspondence", "Institutional", "Retail Communications", "Advertising"], a: 2, exp: "Retail communications involve > 25 retail investors." },
                { q: "Failing to complete the Regulatory Element of CE results in:", options: ["Expulsion", "CE Inactive", "Statutory Disqualification", "Fines only"], a: 1, exp: "CE Inactive means you cannot trade or receive commissions." },
                { q: "Which body regulates the trading of standardized options?", options: ["SEC", "FINRA", "CBOE", "MSRB"], a: 2, exp: "The Chicago Board Options Exchange (CBOE) is the SRO for options." }
            ]
        }
    ];

    /* --- APPLICATION STATE --- */
    let state = {
        theme: 'light',
        scores: [0, 0, 0, 0], // Best scores per module
        completed: [false, false, false, false],
        activeModule: null,
        currentQuizIndex: 0,
        quizCorrect: 0
    };

    /* --- CORE LOGIC --- */
    function init() {
        const saved = localStorage.getItem('sie_mastery_state');
        if (saved) state = JSON.parse(saved);
        
        applyTheme();
        renderDashboard();
    }

    function renderDashboard() {
        // Calculate Weighted Score
        let total = 0;
        state.scores.forEach((s, i) => total += (s * MODULES[i].weight));
        
        document.getElementById('total-score').innerText = Math.round(total) + '%';
        
        const completedCount = state.completed.filter(c => c).length;
        document.getElementById('progress-text').innerText = `${completedCount}/4`;
        document.getElementById('overall-progress-bar').style.width = (completedCount / 4 * 100) + '%';

        const list = document.getElementById('module-list');
        list.innerHTML = '';

        MODULES.forEach((mod, i) => {
            const isLocked = i > 0 && !state.completed[i-1];
            const div = document.createElement('div');
            div.className = `module-item ${isLocked ? 'locked' : ''}`;
            div.onclick = () => !isLocked && openModule(i);

            div.innerHTML = `
                <div class="module-meta">
                    <div class="module-title">${mod.title}</div>
                    <div class="module-desc">${mod.description} (Weight: ${mod.weight*100}%)</div>
                </div>
                <div class="module-score">${state.scores[i]}%</div>
            `;
            list.appendChild(div);
        });

        document.getElementById('gate-status').innerText = completedCount === 4 ? "Mastered" : "Active Study";
    }

    function openModule(id) {
        state.activeModule = MODULES[id];
        document.getElementById('content-area').innerHTML = state.activeModule.content;
        showView('content');
    }

    function startQuiz() {
        state.currentQuizIndex = 0;
        state.quizCorrect = 0;
        showView('quiz');
        renderQuestion();
    }

    function renderQuestion() {
        const q = state.activeModule.quiz[state.currentQuizIndex];
        document.getElementById('quiz-progress-text').innerText = `Question ${state.currentQuizIndex + 1} of ${state.activeModule.quiz.length}`;
        document.getElementById('question-text').innerText = q.q;
        
        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            div.onclick = () => checkAnswer(i, div);
            optionsArea.appendChild(div);
        });

        document.getElementById('quiz-feedback').style.display = 'none';
    }

    function checkAnswer(idx, el) {
        const q = state.activeModule.quiz[state.currentQuizIndex];
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.style.pointerEvents = 'none');

        if (idx === q.a) {
            el.classList.add('correct');
            state.quizCorrect++;
        } else {
            el.classList.add('wrong');
            options[q.a].classList.add('correct');
        }

        document.getElementById('explanation-text').innerHTML = `<b>Logic:</b> ${q.exp}`;
        document.getElementById('quiz-feedback').style.display = 'block';
    }

    function handleNext() {
        if (state.currentQuizIndex < state.activeModule.quiz.length - 1) {
            state.currentQuizIndex++;
            renderQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        const score = Math.round((state.quizCorrect / state.activeModule.quiz.length) * 100);
        const moduleId = state.activeModule.id;

        // Persist high score
        if (score > state.scores[moduleId]) state.scores[moduleId] = score;

        // Passing Gate
        let message = `Quiz Complete! You scored ${score}%. `;
        if (score >= 70) {
            state.completed[moduleId] = true;
            message += "Module Unlocked!";
        } else {
            message += "You need 70% to unlock the next module.";
        }

        alert(message);
        saveState();
        showView('dashboard');
        renderDashboard();
    }

    /* --- HELPERS --- */
    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(`view-${viewId}`).classList.add('active');
        window.scrollTo(0,0);
    }

    function toggleTheme() {
        state.theme = state.theme === 'light' ? 'dark' : 'light';
        applyTheme();
        saveState();
    }

    function applyTheme() {
        document.documentElement.setAttribute('data-theme', state.theme);
        document.getElementById('theme-toggle').innerText = state.theme === 'light' ? 'Dark Mode' : 'Light Mode';
    }

    function saveState() {
        localStorage.setItem('sie_mastery_state', JSON.stringify(state));
    }

    function resetProgress() {
        if (confirm("Reset all progress? This cannot be undone.")) {
            localStorage.removeItem('sie_mastery_state');
            location.reload();
        }
    }

    // Startup
    init();
</script>
</body>
</html>
